<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>설문 조사 양식</title>
    </head>
    <body>
        <header>
            <h1>설문조사 양식</h1>
            <p>모든 항목에 빠짐없이 체크해주십시오.</p>
        </header>
        <hr>
        <main>
            <form>
                <fieldset>
                    <!--legend: 영역 이름: 범례-->
                    <legend>개인정보</legend>
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" placeholder="본명"><!--inline요소-->
                    <br>
                    <label for="email">email</label>
                    <input type="email" id="email" name="email" placeholder="메일">
                </fieldset>
                <fieldset>
                    <legend>설문</legend>
                    <p>연령대?</p><!--form 내 입력요소 구분. 식별자-->
                    <input type="radio" id="teen" name="age">
                    <label for="teen">10대</label>
                    <input type="radio" id="twenty" name="age">
                    <label for="twenty">20대</label>
                    <input type="radio" id="thirty" name="age">
                    <label for="thirty">30대</label>

                    <p>사는 지역?</p>
                    <input type="radio" id="seoul" name="city">
                    <label for="seoul">서울</label>
                    <input type="radio" id="gyeongi" name="city">
                    <label for="gyeongi">경기</label>
                    <input type="radio" id="other" name="city">
                    <label for="other">그 외</label>

                    <p>학원 선택 기준?</p>
                    <input type="checkbox" id="position" name="academy">
                    <label for="position">위치</label>
                    <input type="checkbox" id="price" name="academy">
                    <label for="price">가격</label>
                    <input type="checkbox" id="instructor" name="academy">
                    <label for="instructor">강사</label>
                </fieldset>
                <fieldset>
                    <legend>기타 의견</legend>
                    <textarea rows="2" cols="30" name="comment"></textarea>
                </fieldset>
                <input type="submit">
            </form>
        </main>
        <hr>
        <footer>
            <p>입력하느라 수고하셨습니다.</p>
        </footer>
    </body>
</html>
