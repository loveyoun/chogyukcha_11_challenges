<!DOCTYPE html>
<html>
    <head lang="ko">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" contents="IE=edge">
        <title>채팅방 만들기</title>
        <link href="chat.css" rel="stylesheet">
    </head>

    <body> <!--역할과 스타일 선택자 우선순위-->
        <div class="container">
            <main class="chat-screen">
                <section class="chat-screen_bar"> <!--semantic-->
                    <div class="user">
                        <div class="user_column">
                            <div class="user_pic"></div>
                        </div>
                        <div class="user_column">
                            <p class="user_nick">친구</p>
                            <p class="user_count">7</p>
                        </div>
                    </div>
                </section>
                <section class="chatting">
                    <div class="chat_row">
                        <p class="read_count">4</p>
                        <p class="sent_msg">Hello World!</p>
                    </div>
                </section>
            </main>
            
            <form class="chat-form">
                <section class="chat-form_field">
                    <textarea class="chat-form_msg"></textarea>
                    <input type="submit" value="전송" class="chat-form_btn">
                </section>
            </form>
        </div>
    </body>
</html>
