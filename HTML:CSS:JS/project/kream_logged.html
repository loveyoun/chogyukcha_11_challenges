<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Admin Page</title>
  </head>

  <body data-bs-theme="dark">
    <div
      class="container d-flex justify-content-between align-items-top mt-5"
    >
      <h3 class="mb-5">신규 등록 상품</h3>
      <div class="align-items-right text-end flex-fill">
        <div class="form-check form-switch d-flex justify-content-end mb-1 p-0">
          <input
            class="form-check-input me-2"
            type="checkbox"
            role="switch"
            id="darkToggle"
            checked
          />
          <label class="form-check-label" for="darkToggle">DARK MODE</label>
        </div>
        <h6 id="nowtime">현재시각</h6>
      </div>
    </div>

    <div
      class="container mt-3 mb-4 row-cols-lg-auto d-flex flex-row"
    >
      <form class="row row-cols-lg-auto me-auto g-3 align-items-center">
        <div class="col-3">
          <label class="visually-hidden" for="categoryfilter"
            >Preference</label
          >
          <select
            class="form-select"
            id="categoryfilter"
            name="category_data_table"
          >
            <option selected>전체</option>
            <option value="상의">상의</option>
            <option value="하의">하의</option>
            <option value="신발">신발</option>
            <option value="패션잡화">패션잡화</option>
          </select>
        </div>
        <div class="col-auto">
          <label class="visually-hidden" for="searchfilter">SearchForm</label>
          <input
            type="text"
            class="form-control"
            id="searchfilter"
            name="filter"
            placeholder="제품명/브랜드를 입력해주세요."
          />
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-primary" id="search">조회</button>
        </div>
      </form>

      <div class="col-auto">
        <button
          type="visually-hidden button"
          class="btn btn-outline-info"
          id="logout"
        >
          로그아웃
        </button>
      </div>
    </div>

    <div class="container mt-3">
      <table class="table mb-4">
        <thead>
          <tr>
            <th>카테고리</th>
            <th>브랜드</th>
            <th>상품명</th>
            <th>가격</th>
          </tr>
        </thead>
        <tbody id="product_data_Table">
          <!-- 제품 데이터가 여기 추가됩니다. -->
        </tbody>
      </table>

      <nav
        aria-label="Search results pages"
        class="d-flex justify-content-center"
      >
        <ul class="pagination">
          <li class="page-item">
            <a id="prev" class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item"><a id="fst" class="page-link active" href="#">1</a></li>
          <li class="page-item"><a id="snd" class="page-link" href="#">2</a></li>
          <li class="page-item"><a id="trd" class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a id="next" class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <script src="/jss/kream.js"></script>
    <script src="/jss/redirect.js"></script>
    <script src="/jss/time.js"></script>
    <script src="/jss/theme.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
