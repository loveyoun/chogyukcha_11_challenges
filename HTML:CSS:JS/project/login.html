<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 양식</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>

  <body data-bs-theme="dark">
    <div
      id="container"
      class="p-3 p-auto m-auto mt-5 border rounded"
      style="width: 640px"
    >
      <div class="mb-4 d-flex justify-content-between align-items-center">
        <h1>로그인</h1>
        <div class="form-check form-switch m-0">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="darkToggle"
            checked
          />
          <label class="form-check-label" for="darkToggle">다크모드</label>
        </div>
      </div>
      <!--get이면 query parameter-->
      <form action="kream.html" id="loginform" name="form" method="get">
        <div class="pt-2 pb-2"><strong>아이디</strong></div>
        <div class="m-auto">
          <input
            type="text"
            style="width: 600px"
            name="id"
            placeholder=" 아이디"
            autocomplete="off"
          />
        </div>
        <div class="pt-2 pb-2"><strong>비밀번호</strong></div>
        <div class="m-auto">
          <input
            type="password"
            style="width: 600px"
            name="pw1"
            placeholder=" 비밀번호"
          />
        </div>
        <div class="buttons mt-3">
          <input
            type="submit"
            class="btn btn-primary"
            id="login"
            value="로그인"
          />
        </div>
      </form>
    </div>

    <script src="/jss/server.js"></script>
    <script src="/jss/theme.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
