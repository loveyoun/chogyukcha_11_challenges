<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 양식</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>

  <body data-bs-theme="dark">
    <div
      id="container"
      class="p-3 p-auto m-auto mt-5 border rounded"
      style="width: 640px"
    >
      <div class="mb-4 d-flex justify-content-between align-items-center">
        <h1>회원가입</h1>
        <div class="form-check form-switch m-0">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="darkToggle"
            checked
          />
          <label class="form-check-label" for="darkToggle">다크모드</label>
        </div>
      </div>

      <!--get이면 query parameter-->
      <form action="kream.html" id="signupform" name="form" method="get">
        <div class="pt-2 pb-2"><strong>아이디</strong></div>
        <div class="m-auto">
          <input
            type="text"
            style="width: 600px"
            name="id"
            placeholder=" 아이디"
            autocomplete="off"
          />
        </div>
        <div class="pt-2 pb-2"><strong>비밀번호</strong></div>
        <div class="m-auto">
          <input
            type="password"
            style="width: 600px"
            id="pwd1"
            name="pw1"
            placeholder=" 비밀번호"
          />
        </div>
        <p id="pwd1warn" style="display: none">
          * 영문, 숫자, 특수문자를 포함한 8자 이상 30자 미만이어야 합니다.
        </p>
        <div class="pb-2 mt-3"><strong>비밀번호 확인</strong></div>
        <div class="m-auto">
          <input
            type="password"
            style="width: 600px"
            id="pwd2"
            name="pw2"
            placeholder=" 비밀번호 확인"
          />
        </div>
        <div class="pt-2 pb-2"><strong>이름</strong></div>
        <div class="m-auto">
          <input
            type="text"
            style="width: 600px"
            name="name"
            placeholder=" 이름"
          />
        </div>
        <div class="pt-2 pb-2"><strong>전화번호</strong></div>
        <div class="m-auto">
          <input
            type="text"
            style="width: 600px"
            name="phone"
            placeholder=" 휴대전화 번호"
          />
        </div>
        <div class="pt-2 pb-2"><strong>성별</strong></div>
        <div class="m-auto">
          <div class="col p-0">
            <input
              type="radio"
              class="m-2"
              name="gender"
              value="male"
              checked
            />남자
            <input type="radio" class="m-2" name="gender" value="female" />여자
          </div>
        </div>
        <div class="pt-2 pb-2"><strong>이메일</strong></div>
        <div class="m-auto">
          <input
            type="email"
            class="mb-3"
            style="width: 600px"
            name="email"
            placeholder=" 이메일"
            title="정확한 메일 주소를 작성해주세요"
            autocomplete="off"
          />
        </div>

        <div class="buttons">
          <input type="submit" class="btn btn-primary" id="join" value="가입" />
        </div>
      </form>
    </div>

    <script src="/jss/server.js"></script>
    <script src="/jss/theme.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
