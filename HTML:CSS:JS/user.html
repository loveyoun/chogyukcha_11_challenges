<!DOCTYPE html>
<html>
    <head lang="ko">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" contents="IE=edge">
        <meta name="viewport" content="width=device-width">
        <title>사용자 정보 입력받고 출력하기</title>

        <style>
            #hobby{
                color: red;
            }
        </style>
    </head>

    <body>
        <h1 id="name"></h1>
        <p id="animal"></p>
        <p id="fruit"></p>

        <script>
            const nameEl = document.querySelector("#name")
            let name = prompt("이름")
            nameEl.textContent = name
            
            const aniEl = document.querySelector("#animal")
            let animal = prompt("좋아하는 동물")
            aniEl.textContent = `${animal} 좋아합니다.` 

            document.querySelector("#fruit")
            .textContent = `좋아하는 과일은 ${prompt("좋아하는 과일")} 입니다!`
        </script>
    </body>
</html>
